   <div class="grpelem" id="u968"><!-- custom html -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>

<script>

	document.getElementById("u955-4").addEventListener("click", postValue);

	function postValue(){
		Papa.parse("https://raw.githubusercontent.com/CSSEGISandData/COVID-19/master/csse_covid_19_data/csse_covid_19_daily_reports/03-16-2020.csv", {
			download: true,
			complete: function(results) {
				var newSet = [];
				i = 0;
				j = 0;
				for(i; i < results.data.length; i++){
					console.log(results.data[String(i)][1]);
					if(results.data[String(i)][1] == "US"){
						newSet.push(results.data[String(i)]);
					}
				}
				var state = document.getElementById("widgetu875_input").value;
				var maxCases = 0;
				var stateCases = 0;
				var avgCases = 0;
				m = 0;
				for(m; m < newSet.length; m++){
					avgCases = avgCases + parseInt(newSet[m][3]);
					if(parseInt(newSet[m][3]) > maxCases){
						maxCases = parseInt(newSet[m][3]);
					}
					if(newSet[m][0] == String(state)){
						stateCases = newSet[m][3];
					}
				}
				avgCases = parseInt(avgCases/newSet.length);
				console.log("Average: " + avgCases);
				console.log(maxCases);
				console.log(stateCases);
				document.getElementById("u928-4").innerHTML = parseInt(parseInt(stateCases)/parseInt(maxCases) * 100);
			}
		});
	}

</script>
