    <img class="colelem" id="u324-13" alt="• The what-chain? The blockchain framework was developed in 2009 to help transmit data for the Bitcoin network. As a means to prevent crises like the 2008 housing market crash from ever happening again, the blockchain is a unique technological infrastructure that allows for data to be transmitted between parties transparently and anonymously, two crucial qualities for our operations. • So how do we use it? Remidi-19 utilizes this unique framework in a number of ways. First, we love to use it to transmit all forms of data in our backend structure, simply due to its reliably immutable nature of information sharing. For example, when you sign up for our newsletter (shameless self-promotion), your information is transmitted via a simple blockchain protocol to our servers, eliminating any chance of hacking or intervening with your private credentials. Second, we use the blockchain to link information. When one patient in one region is reported to be infected, we can use the blockchain to effectively link that patient's information to their contacts, other patients, and infinitely many others, all stored in our massive, public database." src="images/u324-13.png?crc=32144039" data-image-width="742"/><!-- rasterized frame -->
    <img class="colelem" id="u329-13" alt="• What's this about? Machine learning is a form of artificial intelligence development that has recently witnessed an upsurge in popularity, and rightly so. In short, machine learning is a method in which a massive dataset is entered into a machine, and through examining each datapoint carefully, the machine can form patterns between the inputs and outputs of the dataset that humans may be missing. • So how do we use it? We incorporate machine learning into nearly every facet of our project. For one, after data is recorded and stored on our organization's blockchain, we immediately forward the data to the machine learning algorithms, which then are able to note patterns and predict future growth of COVID-19. For a reference as to how widespread this technology's applications are, we even use machine learning to better determine which content readers appreciate most in our newsletters. But don't worry, the robots won't be taking over anytime soon." src="images/u329-13.png?crc=3768771532" data-image-width="742"/><!-- rasterized frame -->
