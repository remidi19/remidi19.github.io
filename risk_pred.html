function calcRisk (a,b,c,d,e,f,g) {
 if ((a-45)<0) {a=0}
 else {a=(a-45)/7.5}
 return (((1.14*a)+(0.61*b)+(2.23*c/100)+(5.4*d/100)+(21.4*e)+(2.85*f)+(3.05*g)))
}
function sayRisk(x) {
 if (x<1){
   document.getElementById("PtRisk").innerHTML = "Low Risk";
   document.getElementById("PtRisk").style.fontSize = "xx-large";
 }
 else if (x<2&&x>=1){
   document.getElementById("PtRisk").innerHTML = "Mid-to-Low Risk";
   document.getElementById("PtRisk").style.fontSize = "xx-large";
 }
 else if (x<5&&x>=2){
   document.getElementById("PtRisk").innerHTML = "Mid-to-High Risk";
   document.getElementById("PtRisk").style.fontSize = "xx-large";
 }
 else {
   document.getElementById("PtRisk").innerHTML = "High Risk";
  document.getElementById("PtRisk").style.fontSize = "xx-large";
 }
}
